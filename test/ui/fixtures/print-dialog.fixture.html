<div id="print-dialog">
  <div id="messages"></div>
  <form>
    <fieldset class="block" id="printable-entries">
      <label>Race Entries</label>
      <div class="block create">
        <button type="button" class="create">Create Printable Entries</button>
      </div>
      <div class="block file-list">Loading...</div>
    </fieldset>
    <fieldset class="block" id="printable-results">
      <label>Race Results</label>
      <div class="block create">
        <button type="button" class="create">Create Printable Results</button>
      </div>
      <div class="block file-list">Loading...</div>
    </fieldset>
    <div class="block form-group">
      <input id="btn-cancel" type="button" value="Done" />
    </div>
  </form>
</div>
