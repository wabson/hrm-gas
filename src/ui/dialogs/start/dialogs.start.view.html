<!DOCTYPE html>
<html>
    <head>
        <base target="_top">
        <?!= include('forms.head.include'); ?>
        <style type="text/css">
            #warning-content {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="start-dialog">
            <div id="warning-content" class="message-box warning"><p class="icon icon-warning">It seems this spreadsheet already has some content. If you continue then all existing data will be lost.</p></div>
            <div id="messages"></div>
            <form>
                <div class="block form-group">
                    <label for="input-race-name">Race name</label>
                    <input type="text" id="input-race-name" name="name" required style="width: 250px;">
                </div>
                <div class="block">
                    <div class="inline form-group">
                        <label for="select-race-type">Race type</label>
                        <select id="select-race-type" name="type" disabled required>
                            <option value="" selected>Select</option>
                        </select>
                    </div>
                    <div class="inline form-group" id="form-group-region">
                    </div>
                </div>
                <div class="block form-group">
                    <div>
                        <input type="checkbox" id="checkbox-rankings" name="importRankings" value="y" checked>
                        <label for="checkbox-rankings">Import rankings automatically</label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox-open-entries" name="openEntries" value="y" checked>
                        <label for="checkbox-open-entries">Open Entries form when done</label>
                    </div>
                </div>
                <div class="block form-group">
                    <input id="btn-start" type="submit" value="Start" class="action" disabled />
                    <input id="btn-cancel" type="button" value="Close" />
                </div>
            </form>
        </div>
        <?!= include('forms.script.include'); ?>
        <?!= include('components/components.base'); ?>
        <?!= include('components/components.forms'); ?>
        <?!= include('components/components.hasler'); ?>
        <script>
            var spreadSheetId = '<?= spreadsheetId ?>';
        </script>
        <script>
            //=require ./dialogs.start.client.js
            $(function() {
                new StartDialog({
                    el: '#start-dialog',
                    spreadsheetId: spreadSheetId
                }).render();
            });
        </script>
        <!--=include mock-services.html -->
    </body>
</html>
