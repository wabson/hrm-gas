<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<style type="text/css">
    .validate input:required:invalid:not(:focus), .validate select:required:invalid:not(:focus) {
        /* insert your own styles for invalid form input */
        -moz-box-shadow: none;
        border: 1px solid red;
    }
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    $.fn.invalidFields = function()
    {
        var allFields = this.find('input[required], select[required]');
        return allFields.filter(function(index, el) {
            return $(el).val() === '';
        });
    };
    $.fn.serializeObject = function()
    {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };
</script>
